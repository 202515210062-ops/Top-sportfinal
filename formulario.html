<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - Top Esporte</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        
        .form-contato {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .form-contato label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-contato input,
        .form-contato select,
        .form-contato textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-contato textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-contato button {
            background: var(--laranja);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-contato button:hover {
            background: var(--laranja-hover);
        }

        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px; 
            font-weight: normal; 
            margin-bottom: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>

<header id="topo">
    <div class="container">
        <h1 class="logo">üèÜ Top Esporte</h1>
        <nav class="menu">
            <ul>
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="index.html#produtos">Produtos</a></li>
                <li><a href="index.html#promocoes">Promo√ß√µes</a></li>
                <li><a href="index.html#contato.">Contato</a></li>
                <li><a href="formulario.html">Formul√°rio</a></li>
            </ul>
        </nav>
    </div>
</header>

<section>
    <div class="container">
        <h2>Entre em Contato</h2>

        <form class="form-contato">
            
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="assunto">Assunto</label>
            <select id="assunto" name="assunto">
                <option value="">Selecione</option>
                <option value="duvida">D√∫vida</option>
                <option value="pedido">Pedido</option>
                <option value="reclamacao">Reclama√ß√£o</option>
                <option value="sugestao">Sugest√£o</option>
            </select>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem"></textarea>

            <label class="checkbox-container">
                <input type="checkbox" required>
                Aceito os termos de contato
            </label>

            <button type="submit">Enviar Mensagem</button>
        
        </form>
    </div>
</section>
